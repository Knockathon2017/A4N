<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   <div class="container-fluid header">
       <div class="row">
           <div class="col-sm-3">
               <h1>Trip<span>Way</span> | <span class="punch">Make your trip easy</span></h1>
           </div>
       </div>
   </div>
    <section class="darkSection">
      <div class="container">
        <div class="row gridResize">
          <div class="col-sm-2 col-xs-12">
            <div class="sectionTitleDouble">
              <p>Plan</p>
              <h2>your <span>Trip</span></h2>
            </div>
          </div>
          <div class="col-sm-8 col-xs-12">
            <div class="row">
              <div class="col-sm-5 col-xs-12">
                <div class="searchTour">
                  <input type="text" placeholder="Exzeo Software, Sector 62, Noida" class="form-control textbox">
                  <span>From</span>
                </div>
              </div>
              <div class="col-sm-5 col-xs-12">
                <div class="searchTour">
                  <input type="text" placeholder="New Delhi" class="form-control textbox">
                  <span>To</span>
                </div>
              </div>
              <div class="col-sm-2 col-xs-12">
                <div class="searchTour">
                  <input type="text" placeholder="2 - 4 Hr." class="form-control textbox">
                  <span>Time</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-2 col-xs-12">
            <a href="#" class="btn btn-block buttonCustomPrimary">Search</a>
          </div>
        </div>
      </div>
    </section>
    
    
    
    <section class="front hide" id="introslide">
        
    </section>
    
    <section class="result">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3502.5700176351966!2d77.27507321505588!3d28.612673482425606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce35b9975b1fb%3A0x69a09f265ef3b22a!2sAkshardham!5e0!3m2!1sen!2sin!4v1503081887696" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
                <div class="col-sm-2">
                    place listing
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        $('#introslide').css({
            'height': (($(window).height()) - 170) + 'px'
        });
        $(window).resize(function () {
            $('#introslide').css({
                'height': (($(window).height()) - 170) + 'px'
            });
        }); 
        
        
        $('.result').css({
            'height': (($(window).height()) - 40) + 'px'
        });
        $(window).resize(function () {
            $('.result').css({
                'height': (($(window).height()) - 40) + 'px'
            });
        });
    </script>
  </body>
</html>
